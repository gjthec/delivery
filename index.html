
<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FoodAI - Sabor em cada clique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spring-up': 'springUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'jiggle': 'jiggle 0.5s ease-in-out',
              'float-out': 'floatOut 0.8s ease-out forwards',
              'progress': 'progress 3s linear forwards',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
            keyframes: {
              springUp: {
                '0%': { transform: 'translateY(100%) translateX(-50%)', opacity: '0' },
                '100%': { transform: 'translateY(0) translateX(-50%)', opacity: '1' },
              },
              jiggle: {
                '0%, 100%': { transform: 'rotate(0deg) scale(1)' },
                '25%': { transform: 'rotate(-10deg) scale(1.1)' },
                '75%': { transform: 'rotate(10deg) scale(1.1)' },
              },
              floatOut: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1.5)', opacity: '0' },
              },
              progress: {
                '0%': { width: '100%' },
                '100%': { width: '0%' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .dark .glass {
            background: rgba(9, 9, 11, 0.7);
            border-color: rgba(255, 255, 255, 0.05);
        }
        
        .bottom-sheet {
            border-top-left-radius: 2.5rem;
            border-top-right-radius: 2.5rem;
        }

        .food-card-shadow {
            box-shadow: 0 8px 24px -6px rgba(0, 0, 0, 0.04), 0 2px 6px -2px rgba(0, 0, 0, 0.02);
        }

        .dark .food-card-shadow {
            box-shadow: 0 12px 32px -8px rgba(0, 0, 0, 0.4);
        }

        .orange-gradient {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        }

        .orange-glow {
            box-shadow: 0 10px 40px -10px rgba(249, 115, 22, 0.5);
        }

        button:active {
            transform: scale(0.96);
            transition: transform 0.1s;
        }

        .sticky-nav {
            position: sticky;
            top: 100px;
            z-index: 40;
        }

        .toast-glow {
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.2);
        }
        .dark .toast-glow {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .order-step-active {
            background: #f97316;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>

</head>

</html>
